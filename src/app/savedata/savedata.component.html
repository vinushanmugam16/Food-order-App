
<div>
    
    <div *ngFor="let detail of allDetails">
        <h1>New User</h1>
        <p>{{firstname.detail}}</p>
        <p>{{lastname.detail}}</p>
        <p>{{username.detail}}</p>
        <p>{{dob.detail}}</p>
        <p>{{gender.detail}}</p>
        <p>{{country.detail}}</p>
        <p>{{address.detail}}</p>
        <p>{{phoneNumber.detail}}</p>
        <p>{{email.detail}}</p>
    </div>

    <!-- <button (click)="getData()">Button</button> -->
</div>
