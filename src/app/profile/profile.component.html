<div class="profile-style">
    <div *ngFor="let user of userDetail">
        <p><img [src]="imgUrl" alt="Profile Image"></p>
        <p class="name-style">{{user.username}}</p>
        <p>Firstname: {{user.firstname}}</p>
        <p>Lastname: {{user.lastname}}</p>
        <p>DOB: {{user.dob}}</p>
        <p>Email: {{user.email}}</p>
        <p *ngIf="address"> Latest ordered Address : {{address}}</p>
    </div>
</div>
