<div class="order-style">
    <h1>My Order</h1>
    <h3>Order Id: {{orderId}}</h3>
    <div class="table-style">
        <table>
            <thead>
                <th>S.No</th>
                <th>Items</th>
                <th>Item Quantity</th>
                <th>Item Price</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of myOrder ,let i=index">
                    <td>{{i+1}}</td>
                    <td><img src={{item.imageUrl}} alt="Food Image"><br>{{item.itemName}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price*item.quantity | currency:'INR'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="total-style">Total:{{totalPrice | currency:'INR'}}</p>
</div>
