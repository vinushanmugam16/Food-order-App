<h2 class="heading-style">Cart</h2>
<div class='table-style' *ngIf="foodItem.length !== 0" >
    <div>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Item Name</th>
                    <th>Item Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngIf="foodItem">
                <tr *ngFor="let item of foodItem ; let i=index"  >
                    <td>{{i+1}}</td>
                    <td>{{item.itemName}}</td>
                    <td><img src={{item.imageUrl}} alt="Food Image" width="200px" height="200px"></td>
                    <td>{{item.price | currency:'INR'}}</td>
                    <td>
                       <button (click)="increaseQuantity(item)">+</button> 
                       <span>{{item.quantity}}</span>
                        <button (click)="decreaseQuantity(item)">-</button>
                    </td>
                    <td>{{item.price * item.quantity | currency:'INR'}}</td>
                    <td>
                        <button class="bi bi-trash" (click)="removeItem(item.id)"></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <div>
            <button class='btn btn-danger' (click)="removeAll()">Empty Cart</button>
        </div>
        <div>
            <button class='btn btn-success' routerLink="/mainpage">Shop More</button>
            <button class='btn btn-success' routerLink="/ordering/order">Buy Food</button>
        </div>
    </div>
</div>

<div class="cart-style" *ngIf="foodItem.length === 0">
    <div>
        <img [src]='imageUrl' alt="Empty Cart">
        <h4>Your Cart is empty!</h4>
        <h5>Add Items </h5>
        <button class='btn btn-success' routerLink="/mainpage">Shop Now</button>
    </div>
</div>
