<div class='table-style'>
    <h2 class="heading-style">Checkout</h2>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Item Name</th>
                <th>Item Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of food ; let i=index">
                <td>{{i+1}}</td>
                <td>{{item.itemName}}</td>
                <td><img src={{item.imageUrl}} alt="Food image" width="200px" height="200px"></td>
                <td>{{item.price | currency:'INR'}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price*item.quantity | currency:'INR'}}</td>
            </tr>
            <br>
            <span>Total: {{totalPrice | currency:'INR'}}</span><br>
            <button class="btn btn-success" (click)="orderSelected()"> Order </button>
        </tbody>
    </table>
</div>
