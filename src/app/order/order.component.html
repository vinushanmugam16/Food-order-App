<div class='table-style'>
<table>
    <thead>
        <tr>
            <th>S.No</th>
            <th>Item Name</th>
            <th>Item Image</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of foodItem ; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.itemName}}</td>
            <td><img src={{item.imageUrl}} alt="Food image"></td>
            <td>{{item.price | currency:'INR'}}</td>
            <td>{{item.price | currency:'INR'}}</td>
        </tr>
      <br>
        <!-- <button (click)="getTotal()">Total:</button> -->
        
        <span>Total:{{total | currency:'INR'}}</span><br>
        <button (click)="orderSelected()" *ngIf="total>=1"> Order </button>
    </tbody>
</table>
</div>
