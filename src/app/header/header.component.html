<div class="header-style">

    <div>
        <h1 class="title-style">Food Order App</h1>

        <a class='btn-style' routerLink="registration" routerLinkActive="active-state"
            *ngIf="!user.login()">Register</a>
        <a class='btn-style' routerLink="login" routerLinkActive="active-state" *ngIf="!user.login()">Login</a>
        <button class="bi bi-cart4" routerLink="cart"><sup>{{this.cart.totalItem}}</sup></button>
    </div>
    <br>

    <span class="lang-style" *ngIf="user.login()">
        <select #selectedLang (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" [value]="language"
                [selected]="language === translate.currentLang">
                {{ language }}
            </option>
        </select>
    </span>

    <div class="dropdown" *ngIf="user.login()">
        <button class="btn btn-secondary dropdown-toggle" class="bi bi-person" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
        </button>
        <ul class="dropdown-menu">
            <li><i class="dropdown-item" class="bi bi-person" (click)="updateProfile()">{{userName}}</i></li>
            <li><a class="dropdown-item" class="bi bi-box-arrow-left" (click)="logoutPage()" *ngIf="user.login()">
                    Logout</a></li>
        </ul>
    </div>
</div>
